<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 220 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6750A4"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
    <linearGradient id="logoGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#6750A4"/>
    </linearGradient>
    <style>
      .logo-text {
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-weight: 500;
        font-size: 28px;
        fill: #9CA3AF;
        letter-spacing: 1px;
      }
      .logo-nodes {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .trinly-logo:hover .logo-nodes {
        transform: scale(1.1);
        transform-origin: 25px 30px;
      }
      .logo-connection {
        stroke-dasharray: 40;
        stroke-dashoffset: 40;
        animation: drawLine 2s ease-in-out infinite;
      }
      @keyframes drawLine {
        0% { stroke-dashoffset: 40; }
        50% { stroke-dashoffset: 0; }
        100% { stroke-dashoffset: -40; }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 1; }
      }
      .pulse-dot {
        animation: pulse 2s ease-in-out infinite;
      }
    </style>
  </defs>

  <g class="trinly-logo">
    <!-- Modern abstract icon representing connectivity and technology -->
    <g class="logo-nodes">
      <!-- Central node -->
      <circle cx="25" cy="30" r="4" fill="url(#logoGradient2)"/>
      
      <!-- Orbital nodes representing connectivity -->
      <circle cx="25" cy="15" r="3" fill="#8B5CF6" opacity="0.8"/>
      <circle cx="38" cy="23" r="3" fill="#10B981" opacity="0.8"/>
      <circle cx="38" cy="37" r="3" fill="#6750A4" opacity="0.8"/>
      <circle cx="25" cy="45" r="3" fill="#8B5CF6" opacity="0.8"/>
      <circle cx="12" cy="37" r="3" fill="#10B981" opacity="0.8"/>
      <circle cx="12" cy="23" r="3" fill="#6750A4" opacity="0.8"/>
      
      <!-- Connection lines -->
      <line x1="25" y1="30" x2="25" y2="15" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.3"/>
      <line x1="25" y1="30" x2="38" y2="23" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.3"/>
      <line x1="25" y1="30" x2="38" y2="37" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.3"/>
      <line x1="25" y1="30" x2="25" y2="45" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.3"/>
      <line x1="25" y1="30" x2="12" y2="37" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.3"/>
      <line x1="25" y1="30" x2="12" y2="23" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.3"/>
      
      <!-- Animated data flow lines -->
      <line x1="25" y1="15" x2="38" y2="23" stroke="#8B5CF6" stroke-width="1" opacity="0.5" class="logo-connection"/>
      <line x1="38" y1="37" x2="25" y2="45" stroke="#6750A4" stroke-width="1" opacity="0.5" class="logo-connection"/>
      <line x1="12" y1="23" x2="12" y2="37" stroke="#10B981" stroke-width="1" opacity="0.5" class="logo-connection"/>
      
      <!-- Pulse dots for activity -->
      <circle cx="25" cy="30" r="8" fill="none" stroke="url(#logoGradient)" stroke-width="0.5" class="pulse-dot"/>
    </g>

    <!-- Company Name with proper dark color -->
    <text x="58" y="38" class="logo-text">TRINLY</text>
  </g>
</svg>